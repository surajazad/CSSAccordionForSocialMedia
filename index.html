<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Accordion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1> CSS Accordion</h1>
        </header>
        
        <ul class="accordion">
            <li class="tab">
                <div class="social youtube">
                    <a href="httpss://www.youtube.com" target="_blank">Youtube</a>
                </div>
                <div class="content">
                    <h1>Youtube</h1>
                    <p>Follow me on Youtube for Tutorials!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social twitter">
                    <a href="httpss://www.twitter.com" target="_blank">Twitter</a>
                </div>
                <div class="content">
                    <h1>Twitter</h1>
                    <p>Follow me on twitter for Tutorials!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social facebook">
                    <a href="httpss://www.facebook.com" target="_blank">Facebook</a>
                </div>
                <div class="content">
                    <h1>Facebook</h1>
                    <p>Follow me on Facebook for Tutorials!</p>
                </div>
            </li>
        </ul>
    </div>
    <span>Designed & Developed By FreePeople</span>
</body>
</html>
